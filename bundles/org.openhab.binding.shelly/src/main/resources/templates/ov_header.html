    <style> 
  
        .devTable { border-collapse:collapse;font-size:12px; color:white; }
        .devTable th { background-color:#0B398C; }
        .devTable tr:nth-child(even) { }
        .devTable tr:nth-child(odd)  { background: #555; border: 0; }
        .devTable td, .devTable th { padding:3px 5px; white-space: nowrap; border: 0; }

        .devTable select, option {
            background-color: #555; color:white; 
            border: 0; box-sizing: border-box;
            width: 120px; 
        }

        .tooltip { position: relative; display: inline-block; border-bottom: 1px dotted black; }
        .tooltiphdr        { background: #0B398C; padding: 7px 7px; }
        .tooltiptext table { padding: 7px 7px; background: #555; border: 0; }
        .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }

        .tooltip .tooltiptext {
          visibility: hidden;
          max-width: 600px;
          color: #fff;
          text-align: left;
          border-radius: 5px;
          padding: 5px 5px;
          position: absolute;
          z-index: 1;
          bottom: 125%;
          left: 50%;
          margin-left: -50%;
          opacity: 0;
          transition: opacity 0.3s;
        }
