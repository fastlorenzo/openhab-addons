    <style> 
	    .devTable { border-collapse:collapse;font-size:12px; }
	    .devTable th { background-color:#0B398C;color:white }
	    .devTable tr:nth-child(even) { border: 1; }
	    .devTable tr:nth-child(odd)  { background: #555; border-color: #555; border: 0; }
	    .devTable td, .devTable th { padding:3px 5px;border:0; white-space: nowrap; }
	    .devTable td { border-bottom:1px #1EBDDD; }
	
	 
	    .tooltip { position: relative; display: inline-block; border-bottom: 1px dotted black; }
	    .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
	    
	    
	    .tooltip .tooltiptext {
	      visibility: hidden;
	      max-width: 600px;
	      color: #fff;
	      text-align: left;
	      border-radius: 5px;
	      padding: 5px 5px;
	      position: absolute;
	      z-index: 1;
	      bottom: 125%;
	      left: 50%;
	      margin-left: -50%;
	      opacity: 0;
	      transition: opacity 0.3s;
	    }
	
	    .tooltip .tooltiptext::after {
	      background-color: #555;
	      content: "";
	      position: absolute;
	      top: 100%;
	      left: 50%;
	      margin-left: -7px;
	      border-width: 7px;
	      border-style: solid;
	      border-color: #555 transparent transparent transparent;
	    }
	
	    .tooltiphdr {
	        background: #0B398C;
	        padding: 7px 7px;
	     }
	
	    .tooltiptext table {
	        padding: 7px 7px;
	        background: #555;
	        border: 0; 
	    }
